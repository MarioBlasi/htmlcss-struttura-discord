<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

    <header id="app_header">
        <div class="flex_container">
            <div class="barra_navigazione">
                <div class="left_logo"></div>
                <div class="center_logo"></div>
                <div class="right_logo"></div>
            </div>
        </div>
    </header>
     <!-- app header -->
    <nav id="app_nav">
        <div class="flex_container">
            <div class="text_download">
                <div class="information"></div>
            </div>
        </div>
    </nav>
    <!-- app nav -->
    <main id="app_main">
            <!-- first BOX -->
            <div class="flex_container">
                <div class="big_box">
                    <div class="left-image_box"></div>
                    
                    <div class="right-text_box"></div>
                </div>
            </div>
            <!-- Second BOX -->
            <div class="flex_container">
                <div class="big_box_second">
                    <div class="left-image_box_second"></div>
                    
                    <div class="right-text_box_second"></div>
                </div>
            </div>
            <!-- third BOX -->
            <div class="flex_container">
                <div class="big_box_third">
                    <div class="left-image_box_third"></div>
                    
                    <div class="right-text_box_third"></div>
                </div>
            </div>
            <!--fourth BOX  -->
            <div class="flex_container">
                <div class="big_box_fourth">
                    <div class="center-image_box_fourth"></div>
                </div>
            </div>
    </main>
    <!-- app main -->
    <footer id="app_footer">
        <div class="flex_container">
            <div class="up_footer">
                <div class="vertical_box_one"></div>
                <div class="vertical_box_prodotto"></div>
                <div class="vertical_box_compagnia"></div>
                <div class="vertical_box_risorse"></div>
                <div class="vertical_box_norme"></div>
            </div>
        </div>   
        <div>
            <hr>
        </div>
        <div class="flex_container">
            <div class="down_footer">
                <div class="horizontal_box"></div>
            </div>
        </div>
    </footer>
    <!-- app footer -->
</body>
</html>
